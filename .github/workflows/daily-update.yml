        echo "å½“å‰UTCæ—¶é—´: $(date -u '+%Y-%m-%d %H:%M:%S')"
        echo "å½“å‰åŒ—äº¬æ—¶é—´: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
        echo "UTCå°æ—¶: $UTC_HOUR"
