        fi
        
        if [ "${{ steps.time-check.outputs.should_run }}" = "true" ] && [ -d "feed" ]; then
          echo "- **RSSæ–‡ä»¶**:" >> $GITHUB_STEP_SUMMARY
          for file in feed/*.xml; do
            if [ -f "$file" ]; then
